name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download market data
        run: python pull_data.py

      - name: Run backtesting
        run: python backtesting.py

      - name: Run tests
        run: python -m unittest backtesting_test -v

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backtesting-results
          path: result/
          retention-days: 7

